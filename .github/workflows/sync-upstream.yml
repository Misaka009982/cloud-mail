name: 同步上游代码

on:
  # 定时触发（每天早上8点UTC时间运行）
  schedule:
    - cron: '0 8 * * *'
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets. GITHUB_TOKEN }}

      - name: 配置 Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 添加上游远程仓库
        run: |
          git remote add upstream https://github.com/maillab/cloud-mail.git || true
          git fetch upstream

      - name: 同步上游主分支
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories || true

      - name: 推送更改
        run: |
          git push origin main
